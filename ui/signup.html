<!DOCTYPE html>
<html>

<head>
    <title>Ride My Way</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat:300,400,600"
        rel="stylesheet" />
</head>

<body>
    <section id="signup">
        <h1>Sign Up and Join Peers</h1>
        <form class="form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="far fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password">
            </div>
            <button type="button"> <a href="/ui/login.html" class="linker">Sign Up</a></button>
        </form>
    </section>
    <script src="/js/main.js"></script>
</body>

</html>
